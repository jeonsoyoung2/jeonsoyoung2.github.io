<!DOCTYPE html>
<html>
<head>
    <title>HTML TEXT Basic page</title>
</head>
<body>
    <h1><b>soyoung is very smart</b></h1>
    <h1><i>soyoung is very smart</i></h1>
    <h1><small>soyoung is very smart</small></h1>
    <h1>soyoung is<sub>very smart</sub></h1>
    <h1>soyoung is<sup>very smart</sup></h1>
    <h1><ins>soyoung is very smart</ins></h1>
    <h1><del>soyoung is very smart</del></h1>
    <hr>
    <b>soyoung is very smart</b><br>
    <i>soyoung is very smart</i><br>
    soyoung is<sub>very smart</sub><br>
    soyoung is<sup>very smart</sup><br>
    <ins>soyoung is very smart</ins><br>
    <del>soyoung is very smart</del><br>
</body>
</html>
